<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/output.css" />

    <title>Formula one</title>
  </head>
  <body class="bg-slate-50">
    <header class="w-full flex justify-between items-center bg-red-600 mb-10">
      <p>
        <img
          class="basis-1/5"
          src="./assets/images/logof1.png"
          alt="logo formula one"
          width="200"
        />
      </p>
      <nav class="basis-4/5">
        <ul class="flex w-52 justify-around items-center">
          <li class="basis-1/4">
            <a href="./index.html">HOME</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text-6xl font-semibold text-center mb-10">Team list</h1>

      <div class="flex flex-col  items-center justify-between">
		  <button id="add-team-btn" class="bg-green-400 h-10 w-20 hover:bg-green-500" type="button">Add team</button>
        <form
          class="hidden flex flex-col h-full w-80 justify-between px-5 py-5 bg-white shadow-xl"
          id="new-team"
          action=""
          method="post"
          enctype="multipart/form-data"
		  
        >
          <h5 class="text-center  text-lg font-medium">Add Team</h5>
          <div class="flex flex-col">
            <label for="name">Team name</label>
            <input class="input" type="text" name="name" id="name" />
          </div>

          <div class="flex flex-col">
            <label for="car">Car</label>
            <input class="input" type="text" name="car" id="car" />
          </div>

		  <div class="flex flex-col">
            <label for="manager">Manager</label>
            <input class="input" type="text" name="manager" id="manager" />
          </div>

		  <div class="flex flex-col">
            <label for="driver1">Firstname</label>
            <input class="input" type="text" name="driver1" id="driver1" />
            <label for="driver1">Lastname</label>
            <input class="input" type="text" name="driver1" id="driver1" />
          </div>

		  <div class="flex flex-col">
            <label for="driver2">Driver 2</label>
            <input class="input" type="text" name="driver2" id="driver2" />
          </div>

          <div class="flex flex-col">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" class="block w-full
            text-sm text-slate-500 file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0 file:text-sm file:font-semibold
            file:bg-slate-50 file:text-slate-700 hover:file:bg-slate-100">
          </div>

          <button class="bg-green-400 hover:bg-green-500 h-10 w-20" type="submit">Submit</button>
        </form>
      </div>

      <div
        class="list-equipes w-2/3 flex flex-wrap justify-center items-center mx-auto mb-10"
      ></div>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
